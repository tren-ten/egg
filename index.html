<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>H_A_P_P_Y B/I/R/T/H/D/A/Y E/G/G</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&family=Caveat:wght@700&display=swap" rel="stylesheet">
  <style>
    @font-face {
      font-family: 'CookieMonster';
      src: url('cookie-monster-font.ttf') format('truetype');
    }
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(to bottom right, #fbcfe8, #f9a8d4);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Orbitron', sans-serif;
      color: #701a75;
      flex-direction: column;
    }
    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 3em;
      border-radius: 25px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      text-align: center;
      max-width: 700px;
    }
    h1 span {
      display: inline-block;
      font-size: 2.5em;
      padding: 0 4px;
      font-weight: bold;
    }
    .p-rainbow {
      font-family: 'Caveat', cursive;
      font-size: 1.8em;
      padding-top: 1em;
      color: #be185d;
      line-height: 1.8em;
    }
    .confetti {
      font-size: 2em;
      margin-top: 1em;
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }
    button {
      margin-top: 2em;
      padding: 0.7em 1.5em;
      font-size: 1em;
      border: none;
      border-radius: 12px;
      background-color: #f472b6;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-family: 'Orbitron', sans-serif;
    }
    button:hover {
      background-color: #ec4899;
    }
    .song-result {
      margin-top: 1em;
      font-size: 1.2em;
      font-style: italic;
      color: #9d174d;
    }
    .gif {
      margin-bottom: 2em;
      max-width: 300px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    .pixelart {
      margin-top: 2em;
      max-width: 250px;
    }
    .rainbow span:nth-child(1) { color: red; }
    .rainbow span:nth-child(2) { color: orange; }
    .rainbow span:nth-child(3) { color: yellow; }
    .rainbow span:nth-child(4) { color: green; }
    .rainbow span:nth-child(5) { color: blue; }
    .rainbow span:nth-child(6) { color: indigo; }
    .rainbow span:nth-child(7) { color: violet; }
    .rainbow span:nth-child(n+8) {
      color: hsl(calc(360 * var(--i) / 20), 100%, 60%);
    }
  </style>
</head>
<body>
  <img src="https://i.imgur.com/nsxaEck.gif" alt="Cute GIF" class="gif">
  <div class="container">
    <h1 class="rainbow">
      <span>H</span><span>A</span><span>P</span><span>P</span><span>Y</span>
      <span>_</span>
      <span>B</span><span>I</span><span>R</span><span>T</span><span>H</span><span>D</span><span>A</span><span>Y</span>
      <span>_</span>
      <span>E</span><span>G</span><span>G</span>
    </h1>
    <p class="p-rainbow">
      It's very rare I find people who echo my music taste as accurately as you have, so here's my way of acknowledging your small but not insignificant role in my existence.
    </p>
    <button onclick="recommendSong()">Get a free song recommendation!</button>
    <div class="song-result" id="songResult"></div>
    <p class="confetti">
      üéàüéâüéÇ‚ú®üåüüéÅüéà
    </p>
    <img src="https://i.imgur.com/MBdbfoZ.png" alt="Pixel Art Eggs" class="pixelart">
  </div>
  <script>
    function recommendSong() {
      const songs = [
        "'Don, Aman' by Slint",
        "'2 + 2 = 5' by Radiohead"
      ];
      const pick = songs[Math.floor(Math.random() * songs.length)];
      document.getElementById("songResult").textContent = pick;
    }
  </script>
</body>
</html>
